<!-- <app-search-key></app-search-key> -->
<div>
  <div class="landing-flex z-index-high">
    <div class="orbitron p30">
      <p class="max-word">
        Show me
        <!-- [innerHTML]="searchKey" -->
        <span #searchText class="content_editable"
        data-maxlength="5" data-minlength="5" id="textSearch"
        (keyup.enter)="filter(searchText.innerText,'col')"  [innerHTML]="searchKey" contenteditable="true"></span>
        
      
  
        <span class="ml10">
          <a (click)="clearSearch()" >
            <svg
              width="27px"
              height="27px"
              viewBox="0 0 27 27"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              style="width: 26px; height: 26px"
            >
              <title>Close</title>
              <desc>Created with Sketch.</desc>
              <g
                id="Page-1"
                stroke="none"
                stroke-width="1"
                fill="none"
                fill-rule="evenodd"
              >
                <path
                  d="M13.9791847,12.8137085 L26.3535534,0.439339828 L27.0606602,1.14644661 L14.6862915,13.5208153 L27.0606602,25.895184 L26.3535534,26.6022907 L13.9791847,14.2279221 L1.60481605,26.6022907 L0.897709268,25.895184 L13.2720779,13.5208153 L0.897709268,1.14644661 L1.60481605,0.439339828 L13.9791847,12.8137085 Z"
                  id="Combined-Shape"
                  fill="#c5e3ec"
                ></path>
              </g>
            </svg>
          </a>
        </span>
      </p>
      <p>
        On the
        <span class="color-secondary">
          <!-- all items -->
          <div class="dropdown">
            <button (click)="myFunction()" class="dropbtn">{{currencySymbol}}</button>
            <div id="myDropdown" class="dropdown-content">
              <a *ngFor="let item of blockchainList" (click)="getListofCollection01(item.blockchainId,item.networkName,'col')"  >{{item.networkName}}</a>
            </div>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            id="arrow_down"
          >
            <path
              d="M23.677 18.52c.914 1.523-.183 3.472-1.967 3.472h-19.414c-1.784 0-2.881-1.949-1.967-3.472l9.709-16.18c.891-1.483 3.041-1.48 3.93 0l9.709 16.18z"
            ></path>
          </svg>
        </span>
        blockchain containing
        <span class="color-secondary">
          <!-- all categories -->
          <div class="dropdown">
            <button (click)="myFunction1()" class="dropbtn">
              {{categoryName}}
            </button>
            <div id="myDropdown1" class="dropdown-content" >
             <a *ngFor="let item of categotyList" (click)="getNftlistbyCategory(item.categoryId,item.categoryName,'col')" >{{item.categoryName}}</a>
            </div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              id="arrow_down"
            >
              <path
                d="M23.677 18.52c.914 1.523-.183 3.472-1.967 3.472h-19.414c-1.784 0-2.881-1.949-1.967-3.472l9.709-16.18c.891-1.483 3.041-1.48 3.93 0l9.709 16.18z"
              ></path>
            </svg>
          </div>
        </span>
      
      </p>
    </div>
  </div>
  
</div>

<div class="relative mt50 mb50 z-index">
  <div class="search-box"></div>
  <div class="landing-flex pt-0 z-index-high position_01">
    <div class="flex justify-space-between flex100 gap remove__flex">
      <div class="flex mw-30">
        <div class="search-input">
          <span class="max-price">Min Price:</span>
          <input
            type="text"
            (keyup.enter)="filter001()"
            [(ngModel)]="minPrice"
            placeholder="0"
            class="form-control pr-3"
          />
        </div>
        <div class="search-input">
          <span class="max-price">Max Price:</span>
          <input
            type="text"
            (keyup.enter)="filter001()"
            [(ngModel)]="maxPrice"
            placeholder="500000"
            class="form-control pr-3"
          />
        </div>
      </div>
      <div class="flex">
        <div class="wp100 mt10">
          <div class="bg-black">
            <div class="field__wrap pointer">
              <select
                nice-select
                class="select maximum-content"
                #lkks
                [value] = "sortingType"
                (change)="sortingType01(lkks.value)"
              >
                <option value="1">price: High to low</option>
                <option value="2">price: Low to high</option>
                <option value="3">Last price: High to low</option>
                <option value="4">Last price: Low to high</option>
                <option value="5">Recently listed</option>
                <option value="6">Highest last sale</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>






<div class="landing-flex pt30 z-index-low">
  <div *ngIf="dicoverCollectionList.length > 0">
    <section>
      <div class="inner">
        <div class="grid grid-3">
          <div *ngFor="let item of dicoverCollectionList" class="flex100">
            <a
              class="collections__item"
              
              href="javascript:void(0)"
            >
              <div class="collections__gallery">
                <div class="collections__preview" (click)="gotoNftDetails(item.nftAddress,item.nftTokenID01)">
                  <div class="content-overlay"></div>
                  <img *ngIf="item.nftFileUrl01" src="{{ item.nftFileUrl01 }}" alt="Collections" />
                  <img *ngIf="!item.nftFileUrl01" src="assets/images/default.jpg" alt="">
                </div>

                <div class="flex flex-wrap flex100 gap15 justify-start">
                  <div
                    class="thumb__preview gap15"
                    *ngFor="
                      let inneritem of item.nftDetailsList.slice(1, 4);
                      let j = index
                    "
                  >
                    <ng-container *ngIf="j <= 2">
                      <div class="content-overlay"></div>
                      <img src="{{ inneritem.nftFileUrl }}" alt="Collections" (click)="gotoNftDetails(inneritem.nftAddress,inneritem.nftTokenID)" />
                    </ng-container>
                  </div>
                </div>

                <div class="flex100">
                  <div class="color-secondary collections__subtitle orbitron" [routerLink]="['/collection', item.collectionName]">
                    {{ item.collectionName }}
                  </div>
                  <div class="collections__line">
                    <div class="collections__user">
                      <div class="text-primary collections__author">
                        By <span [routerLink]="['/profile',item.walletAddress]">{{ item.name }}</span>
                      </div>
                    </div>
                    <div class="collections__counter">
                      <span class="text-primary"
                        >{{ item.TotalNftCount }} items</span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- <div *ngIf="dicoverCollectionList.length == 0">
        No Data Found.....
    </div> -->

  <div class="cardpos" *ngIf="discoverNFTList.length > 0">
    <!-- <div *ngIf="discoverNFTList.length == 0">
            No Data Found....
        </div> -->
    <div class="discover__list" *ngIf="discoverNFTList.length > 0">
      <div class="flex wrap flex100 gap">
        <div class="grid-4" *ngFor="let item of discoverNFTList">
          <div class="loader" *ngIf="isApiLoading"></div>
          <app-nft-card
            [items]="item"
            [ngClass]="{ visibility_hidden: isApiLoading }"
          ></app-nft-card>
        </div>
      </div>
    </div>
    <!-- 
            /*
            *Load more button commented
            */
         -->
    <!-- <div>
            <button type="submit" class="loadmore">Load more</button>
        </div> -->
  </div>
</div>
